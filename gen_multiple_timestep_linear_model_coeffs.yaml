  eastward_wind: ugrd
  northward_wind: vgrd
  air_temperature: tmp
  air_pressure_thickness: dpres
  water_vapor_mixing_ratio_wrt_moist_air: spfh
  cloud_liquid_water: clwmr
  cloud_liquid_ice: icmr
  ozone_mass_mixing_ratio: o3mr

update geometry:
  fms initialization:
    namelist filename: /work/noaa/da/jrotondo/JediCode/hybrid_tlm/jedi-bundle/build/fv3-jedi/test/Data/fv3files/input_gfs_c48.nml
    field table filename: /work/noaa/da/jrotondo/JediCode/hybrid_tlm/jedi-bundle/build/fv3-jedi/test/Data/fv3files/field_table_gmao
  akbk: /work/noaa/da/jrotondo/JediCode/hybrid_tlm/jedi-bundle/build/fv3-jedi/test/Data/fv3files/akbk127.nc4
  npx: 49
  npy: 49
  npz: 127
  layout: [6,6]

hybrid linear model:
  simple linear model:
    linear model:
      name: FV3JEDITLM
      namelist filename: /work/noaa/da/jrotondo/JediCode/hybrid_tlm/jedi-bundle/build/fv3-jedi/test/Data/fv3files/input_gfs_c48.nml
      linear model namelist filename: /work/noaa/da/jrotondo/JediCode/hybrid_tlm/jedi-bundle/build/fv3-jedi/test/Data/fv3files/inputpert_fsoi.nml
      tstep: PT1H
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0

  update tstep: PT1H
  variables: *bgvars

  coefficients:
    output:
      base filepath: /work/noaa/da/jrotondo/JediCode/hybrid_tlm/jedi-bundle/build/fv3-jedi/test/Data/hybrid_linear_model_coeffs
      one file per task: true

    update variables: *bgvars #[eastward_wind, northward_wind] #*bgvars #[eastward_wind, northward_wind]
    influence region size: 3
    time window:
      begin: 2021-12-20T21:00:00Z
      length: PT6H

    calculator:
      #rms scaling: true # check to see if fv3-jedi supports RMS scaling
      regularization:
      #  base value: 1e2
      #  adaptive regularization: 100
